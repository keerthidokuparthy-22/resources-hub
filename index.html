<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Coder | Landing Page</title>
  <!-- Poppins font for clean, modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Theme colours */
      --bg: #070a0f;
      --primary: #34efc0; /* neon‑mint accent used in heading */
      --accent: #bb86fc;  /* purple‑pink button gradient */
      --text: #e0e0e0;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* =========  HERO  ========= */
    .hero {
      width: 100%;
      max-width: 1400px;
      padding: 0 8%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4rem;
    }

    /* -- LEFT CONTENT -- */
    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      /* gradient text effect */
      background: linear-gradient(90deg, #4dd0e1 0%, #64ffda 50%, #1de9b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.25rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(120deg, var(--accent) 0%, #7c4dff 100%);
      color: #fff;
      border: none;
      border-radius: 1.25rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.45);
    }

    /* -- RIGHT IMAGE -- */
    .hero-image {
      flex: 1 1 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 460px;
      height: auto;
      /* playful float animation */
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 992px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding-top: 4rem;
      }

      .hero-image {
        max-width: 340px;
      }
}
  </style>
</head>
<body>
  <main class="hero">
    <!-- LEFT -->
    <section class="hero-content">
      <h1>Hey Coder!</h1>
      <p>
        Pick your language and start your programming journey with curated
        roadmaps, resources, and everything you need to master coding.
      </p>
      <a href="modulespage.html" class="btn">Start Learning &#x27A4;</a>
    </section>

    <!-- RIGHT IMAGE -->
    <figure class="hero-image">
      <!-- Replace robot.png with the path to your cropped 3D robot image -->
      <img src="robot.jpg" alt="Friendly 3D robot mascot" />
    </figure>
  </main>
</body>

</html>
